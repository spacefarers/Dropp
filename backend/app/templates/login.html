<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dropp Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .card {
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.3);
        padding: 3rem 4rem;
        border-radius: 16px;
        width: min(400px, 90vw);
        text-align: center;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.5);
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
      }
      p {
        color: #cbd5f5;
        margin-bottom: 2rem;
      }
      .google-button {
        display: inline-flex;
        align-items: center;
        gap: 1rem;
        background-color: #fff;
        color: #1f2937;
        padding: 0.85rem 1.5rem;
        border-radius: 50px;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 600;
        box-shadow: 0 10px 25px rgba(59, 130, 246, 0.35);
        transition: transform 0.2s ease;
      }
      .google-button:hover {
        transform: translateY(-4px);
      }
      .google-icon {
        width: 24px;
        height: 24px;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Welcome to Dropp</h1>
      <p>Sign in with Google to continue to the Dropp desktop app.</p>
      <a class="google-button" href="{{ google_redirect_url }}">
        <img class="google-icon" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
        Continue with Google
      </a>
    </main>
  </body>
</html>
